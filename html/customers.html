<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customers - MONOCHRA Admin</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="admin-wrapper">
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">MONOCHRA</div>
                <div style="font-size: 10px; color: var(--grey-500); margin-top: 5px;">ADMIN PANEL</div>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <a href="dashboard.html" class="nav-item"><i class="fas fa-chart-line"></i> Dashboard</a>
                    <a href="products.html" class="nav-item"><i class="fas fa-box"></i> Products</a>
                    <a href="orders.html" class="nav-item"><i class="fas fa-shopping-cart"></i> Orders</a>
                    <a href="customers.html" class="nav-item active"><i class="fas fa-users"></i> Customers</a>
                </div>
            </nav>
        </aside>
        <main class="admin-main">
            <div class="admin-header">
                <h1 class="page-title">Customers</h1>
            </div>
            <div class="data-card">
                <table class="data-table">
                    <thead>
                        <tr><th>Name</th><th>Email</th><th>Orders</th><th>Total Spent</th><th>Joined</th><th>Actions</th></tr>
                    </thead>
                    <tbody id="customersTable">
                        <tr><td colspan="6" style="text-align:center;padding:40px;">No customers yet</td></tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="../JS/utils/helpers.js"></script>
    <script src="../JS/utils/api.js"></script>
    <script src="../JS/utils/notifications.js"></script>
    <script src="../JS/modules/admin.module.js"></script>
    <script src="../JS/pages/customers.js"></script>
</body>
</html>
