<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings - MONOCHRA Admin</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="admin-wrapper">
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">MONOCHRA</div>
                <div style="font-size: 10px; color: var(--grey-500); margin-top: 5px;">ADMIN PANEL</div>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <a href="dashboard.html" class="nav-item"><i class="fas fa-chart-line"></i> Dashboard</a>
                    <a href="products.html" class="nav-item"><i class="fas fa-box"></i> Products</a>
                    <a href="settings.html" class="nav-item active"><i class="fas fa-cog"></i> Settings</a>
                </div>
            </nav>
        </aside>
        <main class="admin-main">
            <div class="admin-header">
                <h1 class="page-title">Settings</h1>
            </div>
            <div class="data-card">
                <div style="padding: 30px;">
                    <h3>General Settings</h3>
                    <div class="form-group" style="margin: 20px 0;">
                        <label>Site Name</label>
                        <input type="text" class="form-control" value="MONOCHRA">
                    </div>
                    <div class="form-group" style="margin: 20px 0;">
                        <label>Admin Email</label>
                        <input type="email" class="form-control" value="admin@monochra.com">
                    </div>
                    <button class="btn btn-primary" onclick="Notifications.success('Settings saved!')">Save Settings</button>
                </div>
            </div>
        </main>
    </div>
    <script src="../JS/utils/notifications.js"></script>
</body>
</html>
